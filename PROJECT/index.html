<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASSIGNMENT FROM Celebrare</title>
<style>
  .text-container {
    margin-top: 20px;
    
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 16px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  button {
    font-size: 0.8cm;
    margin-right: 10px;
    color: rgb(0, 255, 255);
    background-color: blueviolet;
    border-radius: 15px;

  }
  body{
    background-color: rgba(33, 33, 116, 0.899);
  }
  #editor{
    background-color: rgb(0, 255, 183);
    border-radius: 0.3cm;
  }
</style>
</head>
<body>
<div class="text-container">
  <textarea id="editor"></textarea>
  <div>
    <button onclick="addText()">Add Text</button>
    <button onclick="changeColor()">Change Text Color</button>
    <button onclick="changeFontSize()">Change Font Size</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
  </div>
</div>

<script>
  let textHistory = [];
  let textIndex = -1;

  function addText() {
    let text = prompt("Enter text to Add:");
    if (text !== null) {
      let editor = document.getElementById("editor");
      editor.value += text;
      saveState();
    }
  }

  function changeColor() {
    let color = prompt("Enter text color:");
    if (color !== null) {
      let editor = document.getElementById("editor");
      editor.style.color = color;
      saveState();
    }
  }

  function changeFontSize() {
    let size = prompt("Enter font size:");
    if (size !== null) {
      let editor = document.getElementById("editor");
      editor.style.fontSize = size + "px";
      saveState();
    }
  }

  function saveState() {
    textIndex++;
    textHistory[textIndex] = document.getElementById("editor").value;
  }

  function undo() {
    if (textIndex > 0) {
      textIndex--;
      document.getElementById("editor").value = textHistory[textIndex];
    }
  }

  function redo() {
    if (textIndex < textHistory.length - 1) {
      textIndex++;
      document.getElementById("editor").value = textHistory[textIndex];
    }
  }
</script>
</body>
</html>
